[tool.poetry]
name = "smartwatts"
version = "0.1"
description = "SmartWatts is a self-adaptive software-defined power meter for containerized environments."
authors = ["Guillaume Fieni <guillaume.fieni@inria.fr>", "Jordan Bouchoucha <jordan.bouchoucha@inria.fr>", "Arthur d'Az√©mar <arthur.d-azemar@inria.fr"]

[tool.poetry.dependencies]
python = ">=3.5"
pyzmq = "^17.1"
pymongo = ">=3.7.2"
sortedcontainers = ">=2.0.5"
setproctitle = ">=1.1.10"

[tool.poetry.dev-dependencies]
pytest = ">=3.9.2"
sphinx = ">=1.8.1"
mock = "^2.0"

[tool.poetry.scripts]
main = "smartwatts-cli:main"
